name: Run playwright tests

on: push

jobs:
    run-tests:
        name: Run Playwright tests
        runs-on: ubuntu-latest
        container:
            image: mcr.microsoft.com/playwright:v1.39.0-noble
            options: --user 1001
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: lts/*

            - name: Install deps
              run: npm ci

            - name: Run test
              run: npx playwright test
